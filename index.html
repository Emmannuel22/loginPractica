<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="/CSS/estilos.css">
</head>
<body>
    <div class="container">
        <div class="container-form">
            <form class="sing-in">
                <h2>Iniciar Sesion</h2>
                 <div class="social-networks">
                    <ion-icon name="logo-twitch"></ion-icon>
                    <ion-icon name="logo-tiktok"></ion-icon>
                    <ion-icon name="logo-instagram"></ion-icon>
                    <ion-icon name="logo-twitter"></ion-icon>
                 </div>
                 <span>Use su Correo y Contraseña</span>
                 <div class="container-input">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="text" placeholder="Email">
                 </div>
                    <div class="container-input">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" placeholder="password">
                 </div>
                 <a href="#">Olvidaste tu contraseña?</a>
                 <button class="button">Iniciar Sesion</button>
            </form>
        </div>

        <div class="container-form">
            <form class="sing-up">
                <h2>Resgistrarse</h2>
                                 <div class="social-networks">
                    <ion-icon name="logo-twitch"></ion-icon>
                    <ion-icon name="logo-tiktok"></ion-icon>
                    <ion-icon name="logo-instagram"></ion-icon>
                    <ion-icon name="logo-twitter"></ion-icon>
                 </div>
                 <span>Use su Correo Electronico Para Registrarse</span>
                 <div class="container-input">
                    <ion-icon name="person-circle-outline"></ion-icon>
                    <input type="text" placeholder="Nombre">
                 </div>
                   <div class="container-input">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="text" placeholder="Email">
                 </div>
                    <div class="container-input">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" placeholder="password">
                 </div>
                 <button class="button">Registrarse</button>
            </form>
        </div>
        <div class="container-welcome">
            <div class="welcome-sing-up welcome">
                <h3>Bienvenido</h3>
                <p>Ingrese sus datos personales</p>
                <button class="button" id="btn-sing-up">Resgistrarse</button>
            </div>
            <div class="welcome-sing-in welcome">
                <h3>Hola</h3>
                <p>Resgritrate con tus datos personales</p>
                <button class="button" id="btn-sing-in">Iniciar Sesion</button>
            </div>
        </div>
    </div>
    

    <script src="JavaScript/scrip.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
